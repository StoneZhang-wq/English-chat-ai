<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>场景列表</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; }
    .scene-card { display:inline-block; width:300px; margin:12px; border:1px solid #eee; border-radius:8px; overflow:hidden; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.08);}
    .scene-card img{width:100%; height:180px; object-fit:cover;}
    .scene-card h3{margin:12px 0;}
    .enter-btn{display:inline-block;margin-bottom:12px;padding:8px 12px;background:#007bff;color:#fff;border-radius:6px;text-decoration:none;}
  </style>
</head>
<body>
  <h1>可进入的场景</h1>
  <div id="scenes">
    {% for s in scenes %}
      <div class="scene-card">
        <img src="{{ s.image }}" alt="{{ s.title }}" />
        <h3>{{ s.title }}</h3>
        <a class="enter-btn" href="/scene/{{ s.id }}">进入场景</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>

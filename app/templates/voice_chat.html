<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音对话 - Voice Chat AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/static/css/voice_chat.css">
    <link rel="stylesheet" href="/app/static/css/scene.css">
    <link rel="icon" href="/app/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 开口即启：Say Hello 欢迎屏 (Cyber Mode - Canvas 波形) -->
    <div class="say-hello-overlay" id="say-hello-overlay">
        <div class="say-hello-ambient-light"></div>
        <canvas id="say-hello-visualizer" class="say-hello-canvas"></canvas>
        <div class="say-hello-ui-layer">
            <h1 class="say-hello-cyber-title">Hello.</h1>
            <p class="say-hello-subtitle"><span class="status-dot" id="say-hello-dot"></span>Listening System</p>
            <div class="say-hello-instruction" id="say-hello-instruction" style="display: none;">Say &quot;Hello&quot; to start</div>
        </div>
        <div class="say-hello-tap-hint" id="say-hello-hint">Waiting for user interaction...</div>
        <button type="button" class="manual-btn" id="say-hello-manual-btn">Tap to enter manually</button>
    </div>

    <!-- 账号登录界面 -->
    <div class="login-overlay hidden" id="login-overlay">
        <div class="login-container">
            <div class="login-header">
                <h1>🎯 欢迎使用英语学习助手</h1>
                <p>请输入您的名字开始使用</p>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <label for="username-input">您的名字</label>
                    <input 
                        type="text" 
                        id="username-input" 
                        class="username-input" 
                        placeholder="请输入您的名字（如：张三）"
                        maxlength="20"
                        autocomplete="off">
                </div>
                <button id="login-btn" class="login-btn">
                    <span>开始使用</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
                <div class="login-hint">
                    <p>💡 提示：每个账号都有独立的记忆和学习记录</p>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chat-container" style="display: none;">
        <!-- 头部 -->
        <header class="chat-header">
            <div class="header-content">
                <div class="ai-avatar">
                    <div class="avatar-circle">AI</div>
                </div>
                <div class="header-info">
                    <h2 id="character-name">Voice Chat AI</h2>
                    <span class="status-text" id="user-status">在线</span>
                </div>
            </div>
            <div class="header-actions">
                <div class="user-info" id="user-info" title="当前账号">
                    <span id="current-username">未登录</span>
                </div>
                <button id="switch-account-btn" class="icon-btn" title="切换账号">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </button>
                <button id="start-english-btn" class="icon-btn" title="开始英语学习（将保存当前对话记忆）">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"></path>
                        <path d="M12 3v18"></path>
                    </svg>
                    <span style="margin-left: 4px; font-size: 12px;">EN</span>
                </button>
                <button id="settings-btn" class="icon-btn" title="设置">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 主内容区：对话 + 学习卡片 + 复习笔记 同页顺序展示，不再分栏 -->
        <div class="main-content">
          <div class="messages-container" id="messages-container">
            <div class="messages-list" id="messages-list">
              <!-- 消息将动态添加到这里 -->
            </div>
          </div>
          <div id="cards-container" class="cards-section">
            <div class="english-learning-card" id="english-learning-card">
              <div class="english-card-badge">🎯 英语学习</div>
              <div class="english-card-content">
                <div class="english-card-left">
                  <div class="english-card-icon-wrapper">
                    <svg class="english-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                      <path d="M2 17l10 5 10-5"></path>
                      <path d="M2 12l10 5 10-5"></path>
                    </svg>
                  </div>
                  <div class="english-card-text">
                    <h3>📚 开始英语学习</h3>
                    <p class="english-card-desc">生成个性化英语对话卡片，开始口语练习</p>
                    <div class="english-card-features">
                      <span class="feature-tag">✨ 个性化</span>
                      <span class="feature-tag">🎯 按你的水平</span>
                      <span class="feature-tag">💬 真实对话</span>
                    </div>
                  </div>
                </div>
                <button id="start-english-card-btn" class="english-card-btn">
                  <span class="btn-icon">🚀</span>
                  <span class="btn-text">开始学习</span>
                  <svg class="btn-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                  </svg>
                </button>
              </div>
            </div>
            <!-- 由 JS 动态生成的英语卡片会插入到 #cards-container 中 -->
          </div>
          <div id="review-container" class="review-section">
            <!-- 复习笔记（displayReviewNotes 会将内容渲染到这里） -->
          </div>
        </div>

        <!-- 练习页（新页面，从卡片点击「开始练习」后进入） -->
        <div id="practice-page" class="sub-page" style="display: none;" aria-hidden="true">
            <div class="sub-page-header">
                <button type="button" id="practice-page-back-btn" class="sub-page-back-btn" title="返回">← 返回</button>
                <h2 class="sub-page-title">🎯 练习</h2>
            </div>
            <div id="practice-page-content" class="sub-page-body"></div>
        </div>

        <!-- 复习笔记页（新页面，练习结束后「生成复习笔记」进入） -->
        <div id="review-page" class="sub-page" style="display: none;" aria-hidden="true">
            <div class="sub-page-header">
                <button type="button" id="review-page-back-btn" class="sub-page-back-btn" title="返回主页">← 返回主页</button>
                <h2 class="sub-page-title">📝 复习笔记</h2>
            </div>
            <div id="review-page-content" class="sub-page-body"></div>
        </div>

        <!-- 录音状态指示器 -->
        <div class="recording-indicator" id="recording-indicator">
            <div class="recording-waveform" id="recording-waveform">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
            <span class="recording-text">正在录音...</span>
        </div>

        <a id="enter-scenes-btn" class="enter-scenes-btn" href="#" title="进入沉浸式场景">进入场景体验 ☕</a>
    <!-- 场景 Modal（内嵌）- 两屏切换：列表 / 场景视图 -->
    <div id="scenesModal" class="scenes-modal-overlay" style="display:none;">
      <div class="scenes-modal-box">
        <div class="scenes-modal-header">
          <span id="scenesModalTitle">场景体验</span>
          <div class="scenes-modal-actions">
            <button id="scenesBackBtn" class="scenes-btn secondary" style="display:none;">← 返回列表</button>
            <button id="scenesCloseBtn" class="scenes-btn primary">关闭</button>
          </div>
        </div>
        <div class="scenes-modal-body">
          <div id="scenesListPane" class="scenes-pane">
            <div id="scenesList" class="scenes-list"></div>
          </div>
          <div id="sceneViewPane" class="scenes-pane scene-view-pane" style="display:none;">
            <div id="sceneView" class="scene-view-inner"></div>
            <!-- 场景内练习面板（叠加在场景之上，保持沉浸感） -->
            <div id="scene-practice-overlay" class="scene-practice-overlay" style="display:none;">
              <div id="scene-practice-container" class="scene-practice-container"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- 场景内聊天弹窗（右下角） -->
      <div id="sceneChatModal" class="scene-chat-floating" style="display:none;">
        <div class="scene-chat-window">
          <div class="scene-chat-header">
            <span id="sceneChatTitle">NPC</span>
            <button id="sceneChatClose" class="scene-chat-close">×</button>
          </div>
          <div id="sceneChatBody" class="scene-chat-body"></div>
          <div class="scene-chat-input-row">
            <input id="sceneChatInput" placeholder="输入英文与 NPC 对话..." />
            <button id="sceneChatSend">发送</button>
          </div>
        </div>
      </div>
    </div>
        <div class="input-area">
            <div class="input-container">
                <!-- 文字输入框 -->
                <input type="text" 
                       id="text-input" 
                       class="text-input" 
                       placeholder="输入消息..." 
                       autocomplete="off">
                <!-- 发送按钮 -->
                <button id="send-btn" class="send-button" title="发送">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
                <!-- 录音按钮 -->
                <button id="record-btn" class="record-button" title="按住录音">
                    <svg class="mic-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 设置面板（可选） -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-content">
            <h3>设置</h3>
            <div class="setting-group">
                <label for="character-select">角色:</label>
                <select id="character-select"></select>
            </div>
            <div class="setting-group" style="border: 2px solid #4CAF50; padding: 10px; border-radius: 8px; background: #f0f9f0;">
                <label for="api-provider-select" style="font-weight: bold; color: #2E7D32;">
                    🌐 全局API供应商 (LLM/TTS/ASR统一):
                </label>
                <select id="api-provider-select" style="font-size: 14px; padding: 8px;">
                    <option value="doubao">豆包 (Doubao)</option>
                    <option value="openai">OpenAI</option>
                </select>
                <p style="font-size: 12px; color: #666; margin-top: 5px; margin-bottom: 0;">
                    ⚠️ 设置后将统一使用该供应商的LLM、TTS和ASR服务
                </p>
            </div>
            <div class="setting-group">
                <label for="custom-length-input">自定义对话句数 (2-30):</label>
                <input id="custom-length-input" type="number" min="2" max="30" step="1" value="8" />
            </div>
            <button id="close-settings" class="close-btn">关闭</button>
        </div>
    </div>

    <script src="/app/static/js/voice_chat.js"></script>
    <script src="/app/static/js/scene_modal.js"></script>
</body>
</html>
